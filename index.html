<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wingman Health</title>
        <!-- Theme Colors -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wingman</title>
        
        <meta name="author" content="Wingman Health">
        <meta name="publisher" content="Wingman Health">
        <meta name="copyright" content="Wingman Health">
        <meta name="page-topic" content="service">
        <meta name="page-type" content="Homepage">
      
        <meta name="robots" content="noindex, nofollow">
        <!-- to index your page vs. "noindex"-->
        <!-- to follow links on page vs. "nofollow" -->
        <meta http-equiv="cache-control" content="no-cache"/> <!-- to stop cache-ing // disable after development -->
        <meta http-equiv="expires" content="43200"/> <!-- to have cache expire in 12h (43200s) -->
      
        <meta name="description" content="Mental Health Provider in Germany">
        
        <link rel="stylesheet" href="/style.css"> 
        <style>
           @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
       </style>
    </head>
    <body>
      <div class="notification-area">
        <button id="BetaNotification" onclick="location.href='//gate.wingmanhealth.io/early-access'" type="button" class="notification material-glass">
          <div class="notification-content">
           <div class="notification-image">
            <img src="/r/icon/beta.png">
            </div> 
            <div class="notification-text">
              <div class="notification-firstline">
                <div class="notification-title">Wingman Health</div>
                <div class="notification-time"> </div>
              </div>
              <p>request early access →</p>
            </div>
          </div>
        </button>
      </div>
      <div class="stage">
        <div class="stage-back bg"></div>
        <div class="stage-left mesh1 noise blur frame">
            <div class="padding flex-column-left">
            <div class="tagline">Personal Assessments</div>
            <div class="title">Wingman Health</div>
            <div class="subline">Advisory on mental health in aviation.</div>
            <button 
            class="cta"
            onclick="location.href='//gate.wingmanhealth.io/early-access'">coming soon</button>
          </div>
        </div>
        <div class="stage-center-right frame">
          <div class="card frame">
            <model-viewer class=""
                    alt="Chrome Plane in Lightbox"
                    src="/r/3d/plane.glb"
                    environment-image="/r/3d/moon_1k.hdr"
                    loading="lazy"
                    shadow-intensity="0"
                    camera-controls
                    interaction-prompt="none"
                    auto-rotate
                    rotation-per-second="-100%"
                    touch-action="pan-y">
            </model-viewer></div>
        </div>
      </div>
      <div class="legal">
        <a href="/imprint">Impressum</a>
      </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
    <script type="text/javascript" src="/script/vanilla-tilt.js"></script>
    <script>
      function setTilts(){
      if (document.querySelector('[data-tilt]')) {
      let allTilts = document.querySelectorAll("[data-tilt]");
      VanillaTilt.init(allTilts);
      };
    }
    setTilts();
    </script>
